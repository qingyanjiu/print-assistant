<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>绘本打印选项</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="well" style="padding:2rem;text-align: center;">
    <h4 style="text-align: center;padding:1rem;font-weight: bold;">绘本打印设置</h4>
    <div class="row" style="padding:0 30%">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">图片路径</span>
            </div>
            <input id="path" type="text" class="form-control" placeholder="图片路径" aria-label="图片路径">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">图片宽</span>
            </div>
            <input id="width" type="text" class="form-control" placeholder="图片宽" aria-label="图片宽">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">图片高</span>
            </div>
            <input id="height" type="text" class="form-control" placeholder="图片高" aria-label="图片高">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">书一共多少页</span>
            </div>
            <input id="pageNumber" type="text" class="form-control" placeholder="书一共多少页" aria-label="书一共多少页">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">打第几张</span>
            </div>
            <input id="page" type="text" class="form-control" placeholder="打第几张" aria-label="打第几张">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">正 / 反面</span>
            </div>
            <select class="custom-select" id="side">
                <option value="null" selected>请选择</option>
                <option value="1">正面</option>
                <option value="2">反面</option>
            </select>
        </div>
    </div>

    <button id="submit" type="button" class="btn btn-primary">确定，去预览</button>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script language="javascript">
    $("#submit").click(function () {
        var path = $("#path").val();
        var width = $("#width").val();
        var height = $("#height").val();
        var pageNumber = $("#pageNumber").val();
        var page = $("#page").val();
        var side = $("#side").val();
        if (path == "") {
            alert("请输入文件路径");
            return;
        }
        if (width == "") {
            alert("请输入图片宽");
            return;
        }
        if (height == "") {
            alert("请输入图片高");
            return;
        }
        if (pageNumber == "") {
            alert("请输入书一共多少页");
            return;
        }
        if (page == "") {
            alert("请输入要打第几张");
            return;
        }
        if (side == 'null') {
            alert("请输入正面或者反面");
            return;
        }
        window.open("printer?" +
            "path=" + encodeURI(path) +
            "&width=" + width +
            "&height=" + height +
            "&pageNumber=" + pageNumber +
            "&page=" + page +
            "&side=" + side);
    });
</script>
</html>
